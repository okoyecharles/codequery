<style></style>

<header
  class="grid place-items-center border-b border-gray-300 shadow-lg bg-white shadow-gray-200/75 sticky top-0 z-50"
>
  <div class="container py-4 flex items-center">
    <a routerLink="/home">
      <img src="/logo.svg" alt="" height="32" class="h-6" />
    </a>

    <nav class="ml-auto">
      <ul class="flex gap-6 items-center md:gap-4 text-sm text-gray-500">
        <li class="hidden sm:block">
          <a
            routerLink="home"
            routerLinkActive="text-gray-700"
            class="hover:text-gray-600 flex gap-1 items-center"
            ><mat-icon>home</mat-icon>
            <span class="hidden md:inline-block">Home</span>
          </a>
        </li>
        <li>
          <a
            routerLink="search"
            routerLinkActive="text-gray-700"
            class="hover:text-gray-600 flex gap-1 items-center"
            ><mat-icon>search</mat-icon>
            <span class="hidden md:inline-block">Search</span>
          </a>
        </li>
      </ul>
    </nav>
    @if(!auth.user) {
    <button
      class="bg-blue-500 text-white text-sm py-2 px-3 ml-6 hover:bg-blue-600"
      (click)="openAuthDialog()"
    >
      Login
    </button>
    } @else {
    <div class="flex items-center gap-2 ml-3 sm:ml-6">
      <div class="flex flex-col text-gray-700">
        <span class="text-sm">{{ auth.user.name }}</span>
        <span class="text-xs text-gray-500">{{ auth.user.username }}</span>
      </div>
      <button
        class="bg-red-500 text-white text-sm grid place-content-center h-[36px] w-[36px] rounded-full hover:bg-red-600"
        (click)="auth.logout()"
      >
        <mat-icon class="scale-75">logout</mat-icon>
      </button>
    </div>
    }
  </div>
</header>
<main class="grid place-items-center bg-gray-50 min-h-[calc(100vh-72px-86px)]">
  <div class="container h-full py-6">
    <router-outlet />
  </div>
</main>
<footer class="grid place-items-center border-t border-gray-300 bg-white">
  <div class="container py-8 text-sm text-center text-gray-500">
    <p>&copy; 2025 CodeQuery by Okoye Charles</p>
  </div>
</footer>
