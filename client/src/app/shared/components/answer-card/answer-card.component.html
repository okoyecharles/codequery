<article
  class="py-3 rounded hover:ring-gray-400"
>
  <div class="mb-2 text-xs flex justify-between">
    @if (answer.user) {
      <div class="flex gap-2">
        <span class="inline-block text-blue-600 font-semibold">{{ answer.user.name }}</span>
        <span class="inline-block text-gray-400">({{ answer.user.username }})</span>
      </div>
    } @else {
      <div class="text-blue-600 font-semibold">Anonymous</div>
    }
    <span class="inline-block">{{ formatDate(answer.createdAt) }}</span>
  </div>
  <p class="text-sm" [innerHTML]="textToHtml(answer.answer)"></p>
</article>
