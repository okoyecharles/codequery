<article
  class="ring-1 ring-gray-200 bg-white px-4 py-3 rounded hover:ring-gray-300 hover:shadow-xl shadow-black/10 transition duration-300 h-full"
>
  <div class="mb-2 text-xs flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="inline-block text-blue-500">{{ query.user.username }}</span>
      <div class="w-1 h-1 rounded-full bg-gray-200"></div>
      <span class="inline-block">{{ query.createdAt | date }}</span>
    </div>
    @if (isOwner()) {
    <button
      mat-button
      [matMenuTriggerFor]="queryCardMenu"
      class="transition h-6 w-6 text-gray-500 rounded hover:bg-gray-100 hover:text-gray-700"
    >
      <mat-icon class="scale-90">more_vert</mat-icon>
    </button>
    
    }
  </div>
  <a [routerLink]="['/query', query._id]" class="block hover:underline">
    <header class="text-gray-700 font-semibold leading-tight">
      {{ query.question }}
    </header>
  </a>
  <div class="flex gap-4 text-xs items-center mt-4">
    <div class="flex gap-2 items-center">
      <mat-icon>question_answer</mat-icon>
      {{ query.answers.length }} Answers
    </div>
  </div>
</article>
<mat-menu #queryCardMenu="matMenu">
  <button mat-menu-item (click)="openEditQueryDialog()">
    <mat-icon class="text-gray-500 scale-75">edit</mat-icon>
    <span class="text-sm">Edit Query</span>
  </button>
  <button mat-menu-item (click)="openDeleteQueryDialog()" class="text-red-500">
    <mat-icon class="scale-75">delete</mat-icon>
    <span class="text-sm">Delete Query</span>
  </button>
</mat-menu>
