<div class="p-4 flex flex-col gap-2">
  <img src="/logo.svg" alt="" height="32" class="h-6 mx-auto" />

  <h2 class="font-bold text-gray-500 text-center mt-2">Ask a Query</h2>

  @if (error) {
  <p class="text-sm text-center text-red-400 font-semibold">
    {{ error }}
  </p>
  }

  <form action="" class="flex flex-col gap-3" (submit)="preventDefault($event)">
    <div class="flex flex-col gap-1">
      <label for="query-question" class="text-xs">Question</label>
      <input
        type="text"
        placeholder="Enter A Question"
        class="py-2 px-3 text-sm ring-1 ring-gray-300 focus:ring-gray-500 outline-none w-full text-gray-700"
        name="query-question"
        [value]="formData.queryQuestion"
        (input)="handleInput($event, 'queryQuestion')"
      />
    </div>

    <button
      class="bg-blue-500 text-white text-sm py-2 px-3 hover:bg-blue-600 w-full disabled:bg-gray-300 disabled:text-black"
      (click)="askQuery()"
      [disabled]="processing"
    >
      <div class="flex gap-2 items-center justify-center">
        @if (processing) {
        <mat-spinner
          diameter="18"
          strokeWidth="3"
          class="text-white"
        ></mat-spinner>
        }
        @if (processing) {
          <span>Submitting</span>
        } @else {
          <span>Ask</span>
        }
      </div>
    </button>
  </form>
</div>
