<div class="p-4 flex flex-col gap-2">
  <img src="/logo.svg" alt="" height="32" class="h-6 mx-auto" />

  <h2 class="font-bold text-gray-500 text-center mt-2">Delete Query</h2>

  @if (error) {
  <p class="text-sm text-center text-red-400 font-semibold">
    {{ error }}
  </p>
  }

  <form action="" class="flex flex-col gap-3" (submit)="preventDefault($event)">
    <p class="flex flex-col gap-1 text-xs text-center my-2">
      Are you sure you want to delete this query '{{ data.query.question}}'?
    </p>

    <button
      class="bg-red-500 text-white text-sm py-2 px-3 hover:bg-red-600 w-full disabled:bg-gray-300 disabled:text-black"
      (click)="editQuery()"
      [disabled]="processing"
    >
      <div class="flex gap-2 items-center justify-center">
        @if (processing) {
        <mat-spinner
          diameter="18"
          strokeWidth="3"
          class="text-white"
        ></mat-spinner>
        }
        @if (processing) {
          <span>Deleting</span>
        } @else {
          <span>Delete</span>
        }
      </div>
    </button>
  </form>
</div>
